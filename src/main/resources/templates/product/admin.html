<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>




<div class="container">

    <table class="table">
        <thead>
        <th>id</th>
        <th>Customer name</th>

        <th>Phone number</th>
        <th>Shipping address</th>
        <th>Status</th>
        </thead>
        <th:block th:each="order,iterStat : ${orders}">
            <tr id="table_row">
                <td th:text="*{order.getId()}"></td>
                <td th:text="*{order.getCustomer().getName()}"></td>
                <td th:text="*{order.getCustomer().getPhoneNumber()}"></td>
                <td th:text="*{order.getShippingAddress().formatAddress()}"></td>
                <td th:text="*{order.getStatus()}"></td>
            </tr>

        </th:block>
    </table>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Calculate</button>
        <button type="button" class="btn btn-default" id="printlabels" th:attr="data-orders-json=${jsonDatas}">
            Print labels
        </button>
    </div>


</div>

<script type="text/javascript" src="/JS/script_admin.js"></script>
</body>
</html>
