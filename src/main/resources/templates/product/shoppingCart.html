<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <h2>Table</h2>
    <div class="table">
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price/db</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="li,iterStat : ${order.getItemsToOrder()}">
                <tr>
                    <td th:text="*{li.getName()}">asd</td>
                    <td >
                        <div class="row-fluid">
                        <div th:text="*{li.getQuantity()}" class="col-xs-1">quantity</div>
                        <div class="btn-group-vertical col-xs-1">
                            <form th:method="post" action="/add_item">
                                <input  type="hidden" name="id" th:value = "*{li.product.getId()}"/>
                                <input class="btn change" type="submit" value="+"/>
                            </form>
                            <form th:method="post" action="/remove">
                                <input type="hidden" name="id" th:value = "*{li.product.getId()}"/>
                                <input class="btn change" type="submit" value="-"/>
                            </form>
                        </div>

                        </div>
                    </td>
                    <td th:text="*{li.getPrice_db()}">asd</td>
                    <td th:text="*{li.getPrice()}">asd</td>
                    <td>
                        <form th:method="post" action="/remove_all">
                            <input type="hidden" name="id" th:value = "*{li.product.getId()}"/>
                            <input class="btn" type="submit" value="remove"/>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <h2>Total Price:</h2>
    <h2 th:text="*{order.sumProductsPrice()}">Total Price</h2>
    <div class="btn-group">
        <a href="/" class="btn btn-primary">Continue shopping </a>
    </div>

</div>

</body>
</html>
